<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codewars Task Generator</title>
  <link rel="stylesheet" href="generator-style.css" />
</head>
<body>
<h1>⚙️ Codewars Task Generator</h1>
<div class="subtitle">✨ Generate and organize your Codewars solutions with a touch of magic! ✨</div>

<div class="form-container">
  <label for="kataId">Kata ID:</label>
  <input type="text" id="kataId" placeholder="e.g. 582c297e56373f0426000098" />

  <label for="solutionCode">Solution Code:</label>
  <textarea id="solutionCode" placeholder="// Paste your solution code here..."></textarea>

  <div class="buttons-container">
    <button id="generateBtn">💫 Generate</button>
    <button id="cleanBtn">🧹 Clean</button>
    <button id="exitBtn">✖️ Exit</button>
  </div>

  <div class="archive-button-wrapper">
    <button id="openArchiveBtn">🗃️ Open Archive</button>
  </div>

  <pre id="output"></pre>
</div>

<footer>
  by Witch of Code <span class="magic">🪄</span>
</footer>

<script src="generator-renderer.js"></script>
</body>
</html>
